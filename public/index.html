<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究参加予約フォーム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>研究参加 予約フォーム</h1>
            <p class="experiment-period">期間: 2025年8月8日 〜 8月31日</p>
        </header>

        <main>
            <!-- Participant Registration Section -->
            <section id="registration-section" class="section">
                <h2>参加者情報登録</h2>
                <form id="participant-form">
                    <div class="form-group">
                        <label for="participant-name">お名前 *</label>
                        <input type="text" id="participant-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="participant-email">メールアドレス *</label>
                        <input type="email" id="participant-email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登録する</button>
                </form>
            </section>

            <!-- Available Slots Section -->
            <section id="slots-section" class="section" style="display: none;">
                <h2>予約可能な時間枠</h2>
                <p class="info-text">ご希望の日時を選択してください。30分程度のセッションを予定しています。</p>
                
                <div id="slots-loading" class="loading">時間枠を読み込み中...</div>
                <div id="slots-container"></div>
                
                <div id="reservation-form" class="reservation-form" style="display: none;">
                    <h3>予約確認</h3>
                    <div id="selected-slot-info"></div>
                    <button id="confirm-reservation" class="btn btn-primary">予約を確定する</button>
                    <button id="cancel-selection" class="btn btn-secondary">キャンセル</button>
                </div>
            </section>

            <!-- Success Message -->
            <section id="success-section" class="section" style="display: none;">
                <div class="success-message">
                    <h2>予約が完了しました</h2>
                    <p>確認メールをお送りしました。</p>
                    <div id="reservation-details"></div>
                    <p class="note">予約の変更・キャンセルは実験前日まで可能です。当日の変更はメールかお電話でご連絡ください。</p>
                </div>
            </section>
        </main>

        <footer>
            <p><strong>ご質問がございましたら、お気軽にお問い合わせください。</strong></p>

            <p>東京学芸大学大学院 連合学校教育学研究科 博士課程 野﨑優晴</p>
            <p>電話: 090-2236-0330</p>
            <p>メール: r241004y@st.u-gakugei.ac.jp</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
